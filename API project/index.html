<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Dog Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js" defer></script>
</head>

<body class="bg-pink-50 flex flex-col items-center font-sans p-6">

  <h1 class="text-4xl font-bold text-pink-600 mb-2">Pawfect Pups</h1>
  <p class="text-pink-400 mb-6">Search a breed or get a random dog!</p>

  <div class="flex flex-col sm:flex-row gap-2 mb-6">
    <input 
      id="breedInput" type="text" placeholder="Type breed" class="border border-pink-300 p-2 rounded-md w-64 sm:w-80"
    />
    <button id="searchBtn" class="bg-pink-400 text-white px-4 py-2 rounded-md hover:bg-pink-500 transition">
      Search
    </button>
    <button id="randomBtn" class="bg-yellow-300 text-white px-4 py-2 rounded-md hover:bg-yellow-400 transition">
      Show Random
    </button>
  </div>

  <div id="api-response" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-5xl">
  </div>

<script src="main.js"></script>
</body>
</html>
